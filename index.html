<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="top"><img src="images\bg-pattern-top.svg"></div>
  <div class="bottom"><img src="images\bg-pattern-bottom.svg"></div>
  <div class="container">
    <img style="border-radius: 13px 13px 0 0; width: 19.875rem;" src="images\bg-pattern-card.svg">
    <img class="victor" src="images\image-victor.jpg">
    <div class="first-part">
        <h4 style="text-align: center">Victor Crest <span style="font-weight: 500; color: gray; padding-left: 5px">26</span></h4>
        <p style="text-align: center; font-size: 13px; margin-top: -12px; font-weight: 500; color: gray">London</p>
    </div>
    <hr style="background-color: rgb(247, 227, 227)">
    <div class="last-part">
      <div class="little-box">
        <h4>80K</h4>
        <p class="style">Followers</p>
      </div>
      <div class="little-box"> 
        <h4>803K</h4>
        <p class="style">Likes</p>
      </div>
      <div class="little-box">
        <h4>1.4K</h4>
        <p class="style">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Md. Istiak Hossain</a>.
  </div>
</body>
</html>
